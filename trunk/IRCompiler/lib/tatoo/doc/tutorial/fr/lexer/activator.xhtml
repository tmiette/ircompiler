  <h1>L'activateur de règles</h1>

  <p>L'activateur de règles est un objet implantant l'interface
   <tt><a href="../../../api/fr/umlv/tatoo/runtime/lexer/RuleActivator.html">RuleActivator&lt;R&gt;</a></tt> dont
    la méthode <tt><a href="../../../api/fr/umlv/tatoo/runtime/lexer/RuleActivator.html#activateRules(java.lang.Iterable)">activateRules()</a></tt>
    est appelée avant de commencer à reconnaître un nouveau lexème. Elle permet de changer l'ensemble des
   règles actives&nbsp;; c'est-à-dire que l'analyseur tente de reconnaître, au cours de l'analyse.</p>

  <h2>Un activateur personnalisé</h2>
  <p>Par défaut, lorsque un analyseur lexical est créé, un activateur simple qui active en permanence
   toutes les règles définies dans le fichier <tt>.xlex</tt> est créé. Toutefois, il est possible de fournir
   un activateur de règles personnalisé au moment de la construction de l'analyseur au moyen de la méthode
   <tt>setActivator()</tt> du <i>builder</i>.</p>
  <p>Par exemple&nbsp;:</p>
  <pre><![CDATA[lexerBuilder.setActivator(activator);]]></pre>
  <p>L'activateur de règles suivant assure que le texte reconnu commence par une
   valeur suivie du lexème <tt>=</tt>, puis n'importe quel lexème sauf <tt>=</tt>.</p>
